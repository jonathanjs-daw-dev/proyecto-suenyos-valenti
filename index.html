<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sueños Valenti</title>
  </head>
  <body>
    <header>
      <h1 id="title">Sueños Valenti</h1>
      <h3 id="description">
        Portal de Sesiones Interactivas de Supra Consciencia
      </h3>
      <div id="cart-info">
        <span>Sesiones en carrito: <strong id="quantity-cart">0</strong></span>
        <span>Total: <strong id="total-cart">0.00</strong>€</span>
        <button id="empty-cart-btn" class="remove-btn" style="display: none">
          Vaciar Carrito
        </button>
      </div>
      <nav>
        <button id="fetch-sessions-btn">Ver Sesiones</button>
      </nav>
    </header>

    <section id="search-controls" style="display: none">
      <div class="search-section">
        <label for="search-input">Buscar sesión:</label>
        <input
          type="text"
          id="search-input"
          placeholder="Escribe el nombre de una sesión..."
        />
      </div>

      <div class="filter-section">
        <label>Filtrar por nivel:</label>
        <button class="filter-level active" data-nivel="Todos">Todos</button>
        <button class="filter-level" data-nivel="Principiante">
          Principiante
        </button>
        <button class="filter-level" data-nivel="Intermedio">Intermedio</button>
        <button class="filter-level" data-nivel="Avanzado">Avanzado</button>
      </div>

      <button id="clear-filters-btn">Limpiar Filtros</button>
    </section>

    <main id="main-content">
      <p>No hay sesiones.</p>
    </main>
    <footer id="footer-content">
      <p>
        DEC - DAW por
        <strong>Jonathan Jiménez Salazar</strong>
      </p>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
